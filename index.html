<html>
  <head>
    <title>Twill js</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="text/javascript" src="dist/twill.js">//</script>
  </head>
  <body>

    <div id="example">
      <fieldset>
        <div
          t-each="field, k in fields"
          t-class="'fielt-' + field.required"
        >

          <hr t-if="k > 0" />

          <label
            t-for="field.name"
            t-text="field.label"
          ></label>

          <div>
            <input
              type="text"
              t-name="field.name"
              t-placeholder="field.placeholder"
              t-disabled="field.disabled"
            />
          </div>

        </div>
      </fieldset>

      <div t-if="false">
        if false
      </div>
      <div t-if-else="false">
        if else false
      </div>
      <div t-if-else="true">
        if else true
      </div>
      <div else>
        else
      </div>

      <p>
        HTML: <span t-html="myHtml"></span>
      </p>
      <p>
        Text: <span t-text="myHtml"></span>
      </p>

      <p t-attr="data-id, data">Custom data-id attribute</p>
    </div>

    <script type="text/javascript">
const twill = new Twill()
const el = document.getElementById('example')
const vars = {
  fields: [
    {
      name: 'first_name',
      label: 'First Name',
      placeholder: 'Your First Name',
      disabled: false,
      className: 'some-class',
      required: true
    },
    {
      name: 'email',
      label: 'E-mail',
      placeholder: 'Your E-mail',
      disabled: true,
      className: '',
      required: false
    },
    {
      name: 'phone',
      label: 'Phone',
      placeholder: 'Your phone',
      disabled: true,
      className: '',
      required: false
    }
  ],
  myHtml: '<b>Hello</b>',
  data: "123"
}
twill.parseNode(el, vars)
    </script>
  </body>
</html>
