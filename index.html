<html>
  <head>
    <title>Twill js</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="text/javascript" src="dist/index.js">//</script>
  </head>
  <body>

    <div class="row">

      <textarea class="coll" id="input" placeholder="template">
<div t-if="true">
  <div t-if="false">
    1
  </div>
  <div t-else-if="false">
    2
  </div>
  <div t-else-if="true">
    3
  </div>
  <div t-else>
    4
  </div>
</div>
      </textarea>

      <div class="coll">
        <div id="error" class="error"></div>
        <pre id="output"></pre>
      </div>

    </div>

    <script type="text/javascript">
const input = document.getElementById('input')
const error = document.getElementById('error')
const output = document.getElementById('output')
const twill = new Twill({
  onError: (e) => {
    error.innerHTML = e
  }
})
const render = () => {
  output.textContent = twill.parseHtml(input.value, {})
}
render()
input.onkeyup = () => {
  error.innerHTML = ''
  render()
}
    </script>

    <style type="text/css">
body, html {
  margin: 0;
  padding: 0;
  height: 100%;
}
.row {
  display: flex;
  min-height: 100%;
}
.coll {
  flex: 1;
  border-style: none;
  resize: none;
  padding: 5px;
  margin: 0;
  box-sizing: border-box;
  outline-style: none;
}
.coll:not(:first-child) {
  border-left: 1px solid gray;
}
.error {
  color: red;
}
    </style>

  </body>
</html>
